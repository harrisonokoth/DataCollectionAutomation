<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regulatory Evaluation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
        .header, .footer {
            background-color: #007bff; /* Unique background color */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Regulatory Evaluation</h1>
    </div>
    <div class="container">
        <div class="card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 by Mensa Kwaku. All rights reserved.</p>
    </div>
</body>
</html>
